<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="600" fill="#0a0a0f"/>

  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0, 240, 255, 0.1)" stroke-width="1"/>
    </pattern>

    <!-- Gradient for title -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Grid overlay -->
  <rect width="400" height="600" fill="url(#grid)"/>

  <!-- Glowing orbs -->
  <circle cx="100" cy="150" r="80" fill="#00f0ff" opacity="0.15" filter="url(#glow)"/>
  <circle cx="320" cy="400" r="100" fill="#ff00ff" opacity="0.12" filter="url(#glow)"/>
  <circle cx="200" cy="500" r="60" fill="#00ff00" opacity="0.1" filter="url(#glow)"/>

  <!-- Robot icon in center -->
  <g transform="translate(200, 180)">
    <!-- Robot head -->
    <rect x="-40" y="-40" width="80" height="80" rx="8" fill="none" stroke="#00f0ff" stroke-width="3" filter="url(#glow)"/>
    <circle cx="-15" cy="-15" r="6" fill="#00f0ff" filter="url(#glow)"/>
    <circle cx="15" cy="-15" r="6" fill="#00f0ff" filter="url(#glow)"/>
    <rect x="-20" y="5" width="40" height="12" rx="6" fill="none" stroke="#00f0ff" stroke-width="2"/>

    <!-- Antenna -->
    <line x1="0" y1="-40" x2="0" y2="-60" stroke="#00f0ff" stroke-width="2"/>
    <circle cx="0" cy="-65" r="5" fill="#ff00ff" filter="url(#glow)"/>
  </g>

  <!-- Title -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#neonGradient)" text-anchor="middle" filter="url(#glow)">
    PHYSICAL AI
  </text>
  <text x="200" y="355" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#neonGradient)" text-anchor="middle" filter="url(#glow)">
    &amp; HUMANOID
  </text>
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#neonGradient)" text-anchor="middle" filter="url(#glow)">
    ROBOTICS
  </text>

  <!-- Subtitle -->
  <text x="200" y="440" font-family="Arial, sans-serif" font-size="14" fill="#00f0ff" text-anchor="middle" opacity="0.8">
    A HANDS-ON GUIDE TO BUILDING
  </text>
  <text x="200" y="460" font-family="Arial, sans-serif" font-size="14" fill="#00f0ff" text-anchor="middle" opacity="0.8">
    AI-POWERED PHYSICAL SYSTEMS
  </text>

  <!-- Tech icons at bottom -->
  <g transform="translate(80, 520)">
    <text font-family="Arial, sans-serif" font-size="12" fill="#00f0ff" opacity="0.6">ROS 2</text>
  </g>
  <g transform="translate(150, 520)">
    <text font-family="Arial, sans-serif" font-size="12" fill="#ff00ff" opacity="0.6">GAZEBO</text>
  </g>
  <g transform="translate(235, 520)">
    <text font-family="Arial, sans-serif" font-size="12" fill="#00ff00" opacity="0.6">UNITY</text>
  </g>
  <g transform="translate(300, 520)">
    <text font-family="Arial, sans-serif" font-size="12" fill="#ffff00" opacity="0.6">ISAAC</text>
  </g>

  <!-- Border glow -->
  <rect x="5" y="5" width="390" height="590" rx="8" fill="none" stroke="url(#neonGradient)" stroke-width="2" filter="url(#glow)"/>
</svg>
